
version: '3.8'

services:
  # VeChain Thor Node
  thor:
    image: vechain/thor
    container_name: vechain-thor
    command: --network test --api-addr 0.0.0.0:8669 --p2p-port 11235
    ports:
      - "8669:8669"  # HTTP API (TCP)
      - "11235:11235"  # P2P (TCP)
      - "11235:11235/udp"  # P2P (UDP)
    volumes:
      - thor-data:/home/thor
    restart: unless-stopped
    networks:
      - vechain-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8669/blocks/best"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # VeChain Mesh (Rosetta) API Server
  mesh:
    build:
      context: .
      dockerfile: Dockerfile.mesh
    container_name: vechain-mesh
    ports:
      - "8080:8080"  # Mesh API
    environment:
      - MODE=online
      - NETWORK=test
      - NODEURL=http://thor:8669
      - PORT=8080
    depends_on:
      thor:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vechain-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  thor-data:
    driver: local

networks:
  vechain-network:
    driver: bridge
