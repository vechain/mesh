
version: '3.8'

services:
  mesh:
    build:
      context: .
    container_name: vechain-mesh
    ports:
      - "8080:8080"  # Mesh API
      - "8669:8669"  # HTTP API (TCP)
      - "11235:11235"  # P2P (TCP)
      - "11235:11235/udp"  # P2P (UDP)
    environment:
      - MODE=${MODE:-online}
      - NETWORK=${NETWORK:-test}
      - PORT=8080
      - SOLO_ONDEMAND=${SOLO_ONDEMAND:-false}
    restart: unless-stopped
    volumes:
      - thor-data:/tmp/thor_data
    networks:
      - vechain-network

volumes:
  thor-data:
    driver: local

networks:
  vechain-network:
    driver: bridge
