version: '3.8'

services:
  mesh-solo:
    build:
      context: .
    container_name: vechain-mesh-solo
    ports:
      - "8080:8080"  # Mesh API
      - "8669:8669"  # Thor API (solo mode)
    environment:
      - MODE=online
      - NETWORK=solo
      - PORT=8080
    restart: unless-stopped
    volumes:
      - thor-solo-data:/tmp/thor_data
    networks:
      - vechain-solo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  thor-solo-data:
    driver: local

networks:
  vechain-solo-network:
    driver: bridge
